<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Inline ? Block (SPAN vira bloco)</title>
<style>
  .inline-span { background-color: lightblue; padding: 4px 8px; }
  .block-span {
    display: block;
    width: 200px;
    height: 60px;
    background-color: lightcoral;
    line-height: 60px;
    color: white;
    text-align: center;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <h1>Inline ? Block</h1>
  <p>Antes: <span class="inline-span">Texto inline</span> <span class="inline-span">Outro inline</span></p>
  <p>Depois: <span class="block-span">Span bloco</span> <span class="block-span">Outro bloco</span></p>
  <footer><small>Dupla: Ítalo & Rakel — Prompt 4</small></footer>
</body>
</html>
