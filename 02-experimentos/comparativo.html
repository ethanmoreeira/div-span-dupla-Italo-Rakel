<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Comparativo: DIV x SPAN</title>
<style>
  body { font-family: Arial; margin: 20px; }
  .duas-colunas { display: flex; gap: 40px; }
  .coluna-esquerda div {
    background: #cce5ff;
    padding: 15px;
    border: 2px solid #3399ff;
    border-radius: 6px;
    margin-bottom: 10px;
  }
  .coluna-direita span {
    background: #ffe0b2;
    padding: 10px 14px;
    border: 2px solid #ff9800;
    border-radius: 6px;
    margin-right: 8px;
  }
</style>
</head>
<body>
  <h2>Comparativo: DIV x SPAN</h2>
  <div class="duas-colunas">
    <div class="coluna-esquerda">
      <div>DIV 1</div>
      <div>DIV 2</div>
      <div>DIV 3</div>
    </div>
    <div class="coluna-direita">
      <span>SPAN 1</span>
      <span>SPAN 2</span>
      <span>SPAN 3</span>
      <span>SPAN 4</span>
    </div>
  </div>
  <p><em>DIVs são blocos verticais; SPANs fluem na mesma linha.</em></p>
  <footer><small>Dupla: Ítalo & Rakel — Prompt 6</small></footer>
</body>
</html>
